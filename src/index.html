<!DOCTYPE html>
<html>
<head>
  <title>Dungeons and Dragons Almanac</title>
</head>
<body>
  <div class="container">
    <h3>Dungeons and Dragons 5th Edition Almanac</h3>
    <form id="spell-search">
      <h4>Spell Searcher</h4>
      <label for="spell-level">Level</label>
      <select name="spell-level" id="spell-level">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
      <label for="spell-school">School</label>
      <select name="spell-school" id="spell-school">
        <option value="abjuration">Abjuration</option>
        <option value="transmutation">Transmutation</option>
        <option value="conjuration">Conjuration</option>
        <option value="divination">Divination</option>
        <option value="enchantment">Enchantment</option>
        <option value="evocation">Evocation</option>
        <option value="illusion">Illusion</option>
        <option value="necromancy">Necromancy</option>
      </select>
      <button type="submit">Look up spells!</button>
    </form>
    <div id="error-output"></div>
    <ul id="spell-list"></ul>
    <div id="spell-details"></div>
  </div>
</body>
</html>
